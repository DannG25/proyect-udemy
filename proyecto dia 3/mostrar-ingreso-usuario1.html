<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            Function mostrarTexto(){
            let contenidoTexto = document.getElementById("inputTexto");
            let contenidoTitulo = document.getElementById("titulo");
            let mensaje = contenidoTexto.value;
            
            contenidoTitulo.textContent = mensaje ;
        </script>
    </body>
</html>
